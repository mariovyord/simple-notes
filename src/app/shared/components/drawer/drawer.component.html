<input id="drawer" type="checkbox" class="drawer-toggle" />
<div class="drawer-side overflow-x-clip overflow-padding z-50">
  <label for="drawer" aria-label="close sidebar" class="drawer-overlay"></label>
  <div class="w-[280px] p-2 h-full overflow-x-clip bg-base-300">
    <ng-content select="#drawer-side-slot"></ng-content>
  </div>
</div>
<div class="drawer-content h-full">
  <ng-content select="#drawer-content-slot"></ng-content>
  <label
    for="drawer"
    class="btn btn-primary drawer-button absolute bottom-3 right-3 lg:hidden"
    >Notes</label
  >
</div>
