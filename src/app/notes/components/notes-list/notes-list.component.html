<div class="flex flex-col justify-between h-full w-full">
  <div>
    @for (note of notes; track note.id) {
    <div class="mb-2">
      <app-note-card [note]="note"></app-note-card>
    </div>
    }

    <button (click)="create.emit()" class="btn w-full justify-start">
      Create note
    </button>
  </div>

  <div>
    <a
      routerLink="/about"
      class="hover:cursor-pointer text-2xl tooltip tooltip-right"
      data-tip="About the app"
    >
      <div class="hover:animate-spin">&#9881;</div>
    </a>
  </div>
</div>
