<div class="flex flex-col justify-between h-full">
  <div>
    @for (note of notes; track note.id) {
    <div class="mb-2">
      <app-note-card [note]="note"></app-note-card>
    </div>
    }

    <button (click)="onCreate.emit()" class="btn w-full justify-start">
      Create note
    </button>
  </div>

  <div>
    <button class="text-2xl tooltip tooltip-right" data-tip="Settings">
      <div class="hover:animate-spin">&#9881;</div>
    </button>
  </div>
</div>
