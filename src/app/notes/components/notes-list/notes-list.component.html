<div class="flex flex-col justify-between h-full w-full">
  <div>
    @for (note of notes; track note.id) {
    <div class="mb-2">
      <app-note-card [note]="note"></app-note-card>
    </div>
    }

    <button (click)="handleCreate()" class="btn w-full justify-start">
      Create note
    </button>
  </div>

  <div>
    <a
      routerLink="/about"
      class="hover:cursor-pointer text-2xl tooltip tooltip-right"
      data-tip="App Information"
    >
      <div>&#9432;</div>
    </a>
    <!-- TODO: Temporary theme switch for development -->
    <input
      type="checkbox"
      value="light"
      class="checkbox theme-controller ml-4"
    />
  </div>
</div>
