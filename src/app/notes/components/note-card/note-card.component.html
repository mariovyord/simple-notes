<div class="flex gap-1">
  <button
    (mouseover)="displayDeleteBtn = true"
    (focus)="displayDeleteBtn = true"
    (blur)="displayDeleteBtn = false"
    (mouseleave)="displayDeleteBtn = false"
    (click)="onSelect()"
    (keydown)="onSelect()"
    class="btn btn-primary flex-1 justify-start"
    [class.btn-primary]="(selectedNoteId | async) !== note.id"
    [class.btn-accent]="(selectedNoteId | async) === note.id"
  >
    {{ note.title }}
  </button>

  @if (displayDeleteBtn) {
  <button
    class="tooltip tooltip-right flex justify-center items-center"
    data-tip="Delete"
    (click)="onDelete()"
    (keydown)="onSelect()"
  >
    <div>ðŸ—‘</div>
  </button>
  }
</div>
