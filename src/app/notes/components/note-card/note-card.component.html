<div
  class="flex gap-1"
  (mouseover)="displayDeleteBtn = true"
  (mouseleave)="displayDeleteBtn = false"
>
  <button class="btn btn-primary flex-1 justify-start">{{ note.title }}</button>

  @if (displayDeleteBtn) {
  <div
    class="tooltip tooltip-right flex justify-center items-center"
    data-tip="Delete"
  >
    <button>&#10006;</button>
  </div>
  }
</div>
