<app-notes-list
  (createNote)="createNote()"
  [notes]="(notes$ | async) ?? []"
></app-notes-list>

@if(selectedNote$ | async) {
<app-notes-editor
  (updateNote)="updateNote($event)"
  [note]="(selectedNote$ | async)!"
></app-notes-editor>
} @else {
<div class="p-3 text-xl">You have no notes. Create one :&rpar;</div>
}
